<ion-view title="'Taker'" hide-back-button="true" back-button-label="">
    <ion-content has-header="true" has-tabs="true" padding="true">
      <ion-list>
        <ion-item ng-repeat="quest in quests" ui-sref="tab.takerid({id: quest.id})">
          {{quest.title}}
          <i class="ion-plus-circled pull-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
