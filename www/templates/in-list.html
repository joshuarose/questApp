<ion-view title="'Taker'" hide-back-button="true" back-button-label="" left-buttons="leftButtons">
    <ion-content has-header="true" has-tabs="true" padding="true">
      <div class="item item-divider">
        New Quests
      </div>
      <ion-list show-delete="showDelete" on-delete="onNewItemDelete(item)" can-swipe="true">
        <ion-item ng-repeat="item in newQuests" item ="item" ng-click="openQuest(item)">
          {{item.title}}
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Complete Quests
      </div>
      <ion-list show-delete="showDelete" on-delete="onCompleteItemDelete(item)" can-swipe="true">
        <ion-item ng-repeat="item in completedQuests" item="item" ng-click="openQuest(item)">
          {{item.title}}
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Failed Quests
      </div>
      <ion-list show-delete="showDelete" on-delete="onFailedItemDelete(item)" can-swipe="true">
        <ion-item ng-repeat="item in failedQuests" item="item" ng-click="openQuest(item)">
          {{item.title}}
        </ion-item>
      </ion-list>
      <div class="item item-divider">
        Abandoned Quests
      </div>
      <ion-list show-delete="showDelete" on-delete="onAbandonedItemDelete(item)" can-swipe="true">
        <ion-item ng-repeat="item in abandonedQuests" item="item" ng-click="openQuest(item)">
          {{item.title}}
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
