<ion-view title="'Taker'" hide-back-button="true" back-button-label="">
    <ion-content has-header="true" has-tabs="true" padding="true">
      <div ng-show="empty">You don't have any quests to take, tell your friends to send you one!</div>
      <ion-list>
        <div class="item item-divider">
          New Quests
        </div>
        <ion-item ng-repeat="quest in newQuests" ng-click="openQuest(quest)"> <!--ui-sref="tab.takerid({id: quest.id})" -->
          {{quest.title}}
          <i class="ion-plus-circled pull-right"></i>
        </ion-item>
        <div class="item item-divider">
          Complete Quests
        </div>
        <ion-item ng-repeat="quest in completeQuests" ng-click="openQuest(quest)"> <!--ui-sref="tab.takerid({id: quest.id})" -->
          {{quest.title}}
          <i class="ion-plus-circled pull-right"></i>
        </ion-item>
        <div class="item item-divider">
          Failed Quests
        </div>
        <ion-item ng-repeat="quest in failedQuests" ng-click="openQuest(quest)">
          {{quest.title}}
          <i class="ion-plus-circled pull-right"></i>
        </ion-item>
        <div class="item item-divider">
          Abandoned Quests
        </div>
        <ion-item ng-repeat="quest in abandonedQuests" ng-click="openQuest(quest)">
          {{quest.title}}
          <i class="ion-plus-circled pull-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
