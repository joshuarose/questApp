<ion-view title="pageTitle">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="well reveal"><p>Message: {{result.Message}}</p></div>
    <div ng-repeat="res in result.answers">
      <div class="col-xs-12 questionContainer" >
        <div class="question"><p class="question-text">{{res.question}}</p></div>
      </div>
      <br/>
      <div class="col-xs-8 col-xs-offset-4 answerContainer">
        <br />
        <div class="answer nobomb" ng-click="selectAnswer(answer)">
          <p class="answer-text">{{res.answer}}</p>
          <br />
        </div>
        <div class=" col-xs-8 col-xs-offset-4 adderstyle" ng-repeat="un in res.unchosen"><p class="addertext">{{un}}</p></div>
        <br/>
      </div>
    </div>
  </ion-content>
</ion-view>
