<ion-view title="'Taker'" left-buttons="leftButtons" hide-back-button="true" back-button-label="">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="reveal" ng-show="reveal">
      <p>Quest by : {{quest.owner}}</p>
      <br/>
      <p>Message : {{quest.completeMsg}}</p>
      <br/>
      <img src="{{getGravatar(sender.email)}}">
    </div>
    <div class="reveal" ng-show="fail">
      <p>You have failed in your quest...</p>
      <p>Message : {{quest.failureMsg}}</p>
    </div>
    <div ng-hide="fail">
      <div ng-hide="reveal">
        <div class="col-xs-12 questionContainer">
          <div class="question"><p class="question-text">{{activeQuestion.text}}</p></div>
        </div>

        <br />
        <br />
        <br />
        <br />

        <div ng-repeat="answer in activeQuestion.answers" class="col-xs-8 col-xs-offset-4 answerContainer">
          <div class="answer" ng-click="selectAnswer(answer)" ng-class="{true: 'selected', false: 'nobomb'}[answer.selected]">
            <p class="answer-text">{{answer.text}}</p>
            <br />
          </div>
          <br />
        </div>
        <br/>
        <br/>
        <br/>
        <br/>

        <button ng-show="selected" class="col-xs-12 button button-positive pull-right" ng-click="getNextQuestion()">
          Confirm
        </button>
      </div>
    </div>

    <div>
      <br/>
      <br/>
      <br/>
      <br/>
    </div>
    <button ng-show="reveal" class="col-xs-12 button button-positive" ng-click="endQuest()">
      Finish
    </button>
    <button ng-show="fail" class="col-xs-12 button button-positive" ng-click="endQuest()">
      Finish
    </button>

  </ion-content>
</ion-view>
