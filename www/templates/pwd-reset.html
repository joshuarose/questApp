<ion-view title="'Password Reset'" right-buttons="rightButtons" left-buttons="leftButtons">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list list-inset">
            <label class="item item-input">
                <input ng-model="data.email" type="text" placeholder="email">
            </label>
        </div>

        <div>
          <button class="button button-block button-positive" ng-click="reset()">Reset Password</button>
        </div>
    </ion-content>
</ion-view>
