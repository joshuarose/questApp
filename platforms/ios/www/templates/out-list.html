<ion-view title="'Maker'" right-buttons="rightButtons">
    <ion-content has-header="true" padding="true">
        <ion-list>
            <ion-item ng-repeat="quest in quests" ui-sref="tab.makerid({id: quest.id})">
                {{quest.title}}
                <i class="ion-plus-circled pull-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
