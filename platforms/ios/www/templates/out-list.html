<ion-view title="'Maker'" hide-back-button="true" right-buttons="rightButtons" left-buttons="leftButtons" back-button-label="">
    <ion-content has-header="true" has-tabs="true" padding="true">
      <div ng-show="empty">You don't have any quests to edit, tap new quest to get started!</div>
        <ion-list show-delete="showDelete" on-delete="deleteQuest(item)" can-swipe="true">
            <ion-item ng-repeat="item in quests" item="item" ui-sref="tab.makerid({id: item.id})">
                {{item.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
