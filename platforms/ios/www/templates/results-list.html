<ion-view title="'Results'" hide-back-button="true" back-button-label="">
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item ng-repeat="result in results" ui-sref="tab.resultsid({id: result.id})">
        {{result.questtitle}} - {{result.taker}}
        <i class="ion-plus-circled pull-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
