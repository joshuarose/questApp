<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-dark" >
  <ion-tab title="Maker" icon="ion-ios7-lightbulb-outline" href="#/tab/maker">
      <ion-nav-view name="maker-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab badge="newTakerCount" badge-style="badge-assertive" title="Taker" icon="ion-ios7-stopwatch-outline" href="#/tab/taker" ng-controller="taker-tab-Controller">
      <ion-nav-view name="taker-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab badge="newResultCount" badge-style="badge-assertive" title="Results" icon="ion-pie-graph" href="#/tab/results" ng-controller="result-tab-Controller">
      <ion-nav-view name="results-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Login" icon="ion-key" href="#/tab/login">
      <ion-nav-view name="login-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
