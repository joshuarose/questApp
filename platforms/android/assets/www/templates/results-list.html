<ion-view title="'Results'" left-buttons="leftButtons">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div ng-show="empty">Looks like your friends haven't taken any of your quests yet, maybe you should drop a hint!</div>
    <div class="item item-divider">
      New Results
    </div>
    <ion-list show-delete="showDelete" on-delete="deleteResult(item)" can-swipe="true">
      <ion-item ng-repeat="item in results | filter:{ status : 'new'}" item="item" ui-sref="tab.resultsid({id: item.id})">
        {{item.questtitle}} - {{item.taker}}
      </ion-item>
    </ion-list>
    <div class="item item-divider">
      Old Results
    </div>
    <ion-list show-delete="showDelete" on-delete="deleteResult(item)" can-swipe="true">
      <ion-item ng-repeat="item in results | filter: {status : 'old'}" item="item" ui-sref="tab.resultsid({id: item.id})">
        {{item.questtitle}} - {{item.taker}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
