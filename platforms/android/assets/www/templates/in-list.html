<ion-view title="'Taker'" hide-back-button="true" back-button-label="">
    <ion-content has-header="true" has-tabs="true" padding="true">
      <div ng-show="empty">You don't have any quests to take, tell your friends to send you one!</div>
      <ion-list>
        <ion-item ng-repeat="quest in quests track by $index" ng-click="openQuest($index)"> <!--ui-sref="tab.takerid({id: quest.id})" -->
          {{getQuest($index)}}
          <i class="ion-plus-circled pull-right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
