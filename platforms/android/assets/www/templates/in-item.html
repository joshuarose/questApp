<ion-view title="'Taker'" left-buttons="leftButtons" hide-back-button="true" back-button-label="">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div class="well reveal" ng-show="reveal">
      <div class="reveal-text">
        <p>Quest by : {{quest.owner}}</p>
        <p>Message : {{quest.completeMsg}}</p>
      </div>
      <div class="reveal-image">
        <img src="{{getGravatar(sender.email)}}">
      </div>
    </div>
    <div class="reveal" ng-show="fail">
      <p>You have failed in your quest...</p>
      <p>Message : {{quest.failureMsg}}</p>
    </div>
    <div ng-hide="fail">
      <div ng-hide="reveal">
        <div class="col-xs-12 questionContainer">
          <div class="questionTaker"><p class="question-text">{{activeQuestion.text}}</p></div>
        </div>
        <br />
        <div ng-repeat="answer in activeQuestion.answers" class="col-xs-8 col-xs-offset-4 answerContainer">
          <div ng-click="selectAnswer(answer)" ng-class="{true: 'selected', false: 'unselected'}[answer.selected]">
            <p class="answer-text">{{answer.text}}</p>
          </div>
        </div>
        <br/>
        <button ng-show="selected" class="col-xs-12 button button-positive confirm-btn" ng-click="getNextQuestion()">
          Confirm <i class="ion-checkmark-circled"></i>
        </button>
      </div>
    </div>
    <div class="list list-inset">
      <label ng-show="reveal" class="item item-input">
        <input ng-model="resultCollection.Message" type="text" placeholder="Message to Quest Giver">
      </label>
      <label ng-show="fail" class="item item-input">
        <input ng-model="resultCollection.Message" type="text" placeholder="Message to Quest Giver">
      </label>
    </div>
    <button ng-show="reveal" class="col-xs-12 button button-positive confirm-btn" ng-click="endQuest()">
      Finish <i class="ion-icecream"></i>
    </button>
    <button ng-show="fail" class="col-xs-12 button button-positive fail-btn" ng-click="endQuest()">
      Finish
    </button>

  </ion-content>
</ion-view>
