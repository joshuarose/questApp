<ion-view title="'Results'">
  <ion-content has-header="true" has-tabs="true" padding="true">
    <div ng-show="empty">Looks like your friends haven't taken any of your quests yet, maybe you should drop a hint!</div>
    <ion-list>
      <ion-item ng-repeat="result in results" ui-sref="tab.resultsid({id: result.id})">
        {{result.questtitle}} - {{result.taker}}
        <i class="ion-plus-circled pull-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
